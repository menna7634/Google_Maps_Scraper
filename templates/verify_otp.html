<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <style>
        body {
            background-color: hsl(0, 0%, 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .logo {
            max-width: 200px;
            /* Adjust width */
            height: auto;
            /* Maintain aspect ratio */
            display: block;
            margin: 0 auto 10px;
            /* Center horizontally and add space below */
        }

        .card {
            max-width: 900px;
            margin-top: 50px;
            background: linear-gradient(21deg, rgba(255, 211, 230, 1) 1%, rgba(219, 235, 255, 1) 38%);
            padding: 30px;
            border-radius: 10px;
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        input {
            width: 100%;
            max-width: 400px;
            padding: 12px;
            margin: 10px -10px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            background-color: #fff;
            outline: none;
            transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            text-align: center;
        }

        .btn {
            background: #a700ff;
            height: 30px;
            width: 80px;
            border: none;
            cursor: pointer;
            display: block;
            margin-left: auto;
            margin-right: auto;
            border-radius: 6px;
        }

        /* Loader */
        .loader {
            display: none;
            width: 16px;
            height: 16px;
            border: 3px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        /* Error Message */
        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        /* Spinner Animation */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
           /* Mobile Optimization */
        @media screen and (max-width: 600px) {
            .card {
                width:80%;
                height: auto;
                padding: 15px;
                margin-top: 20px;
            }

            input {
                font-size: 14px;
                padding: 5px;
            }

            .btn {
                height: 35px;
                font-size: 14px;
                color:black;
            }
        }
           /* Mobile Optimization */
           @media screen and (max-width: 600px) {
            .card {
                width:80%;
                height: auto;
                padding: 15px;
                margin-top: 20px;
            }

            input {
                font-size: 14px;
                padding: 5px;
            }

            .btn {
                height: 35px;
                font-size: 14px;
                color:black;
            }
        }
    </style>
    <script>
        async function verifyOTP() {
            let otp = document.getElementById("otp").value;
            let errorMessage = document.getElementById("error-message");
            let button = document.getElementById("verify-btn");
            let loader = document.getElementById("loader");

            errorMessage.textContent = "";
            button.disabled = true;
            loader.style.display = "inline-block";

            let response = await fetch("/auth/verify_otp", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ otp })
            });

            let data = await response.json();
            button.disabled = false;
            loader.style.display = "none";

            if (response.ok) {
                alert("‚úÖ OTP verified successfully!");
                window.location.href = "/login_page";
            } else {
                errorMessage.textContent = data.message;
                errorMessage.style.opacity = "1";
            }
        }
    </script>
</head>

<body>
    <img src="logo.png" alt="Logo" class="logo">
    <div class="container">
        <div class="card">
            <h2>üîê Verify OTP</h2>
            <p class="subtitle">Please enter the OTP sent to your email</p>

            <div class="input-group">
                <input type="text" id="otp" placeholder="Enter OTP" maxlength="6" required>
            </div>

            <button id="verify-btn" class="btn" onclick="verifyOTP()">
                <span id="loader" class="loader"></span> Verify
            </button>

            <p id="error-message" class="error"></p>
        </div>
    </div>
</body>

</html>
