<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps Scraper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            width: 100%;
            font-size: 18px;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .download-section {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Google Maps Scraper</h1>
        <form method="post">
            <div class="mb-3">
                <label for="query" class="form-label">Enter Search Query:</label>
                <input type="text" id="query" name="query" class="form-control" placeholder="Search Here" required>
            </div>
            <button type="submit" class="btn btn-custom">Start Scraping</button>
        </form>

        {% if csv_path %}
        <div class="download-section">
            <p class="mt-3">Your file is ready for download:</p>
            <a href="{{ url_for('download', filename=csv_path) }}" class="btn btn-success">Download CSV</a>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
